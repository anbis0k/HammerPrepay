<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://eu-gateway.mastercard.com/static/checkout/checkout.min.js"
          data-error="errorCallback"
          data-cancel="cancelCallback"
          data-complete="completeCallback">
  </script>
  <style>
    #embed-target {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <button onclick="startEmbedded()">Open Embedded Checkout</button>
  <button onclick="startPopup()">Open Payment Page</button>

  <div id="embed-target"></div>

  <script>
    function configureCheckout() {
      Checkout.configure({
        session: {
          id: 'SESSION0002144629576K3980774L47'
        }
      });
    }

    function startPopup() {
      configureCheckout();
      Checkout.showPaymentPage();
    }

    function startEmbedded() {
      configureCheckout();
      Checkout.showEmbeddedPage('#embed-target');
    }

    function errorCallback(error) {
      console.error("Checkout error:", error);
      alert("Error: " + (error && error.message || JSON.stringify(error)));
    }

    function cancelCallback() {
      console.warn("Cancelled");
      alert("Payment cancelled.");
    }

    function completeCallback(resultIndicator, sessionVersion) {
      console.log("Payment completed.", resultIndicator, sessionVersion);
      alert("Payment completed!");
    }
  </script>
</body>
</html>
